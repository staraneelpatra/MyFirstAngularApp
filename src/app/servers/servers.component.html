<input type="text" [(ngModel)]="serverName">
<button class = 'btn btn-primary' [disabled] = '!allowNewServer' (click)="CreateNewServer()">New Server</button>
<p *ngIf="isServerCreated; else noServer">{{newServerCreated}}</p>
<ng-template #noServer>
<p>No Server Created</p>
</ng-template>
<hr>
<app-server *ngFor="let ser of servers"></app-server>
